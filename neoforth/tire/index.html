        $('#left_area_index #leftP1').attr('src','img/LeftMenu_02_on.png');
      }else {
        $('#left_area_index #leftP1').attr('src','img/LeftMenu_02.png');
      }
      
      if (subUrl === 'page7' || subUrl ==='page8' || subUrl === 'page9' || subUrl ==='page10') {

      }else {
        $('#left_area_index #leftP3').attr('src','img/LeftMenu_04.png');

      }else {
        $('#left_area_index #leftP4').attr('src','img/LeftMenu_05.png');

        $('#left_area_index #leftP5').attr('src','img/LeftMenu_06_on.png');
      }else {
        $('#left_area_index #leftP5').attr('src','img/LeftMenu_06.png');
      }

      $('#left_area_index a').on('click', 'img', function() {
        console.log(1);
        $('.dimBg_layerpop').fadeIn();
        setTimeout(function() {
          $('.dimBg_layerpop').fadeOut();
        }, 350);
      })
    });
