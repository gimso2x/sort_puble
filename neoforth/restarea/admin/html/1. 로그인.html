<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DID 시스템</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="login">
        <!-- 헤더 -->
        <header>
            <div class="headerWrap">
                <h1>메뉴판</h1>
                <div class="subTit">DID 시스템</div>

            </div>
        </header>
        <!-- // 헤더 -->

        <!-- 컨테이너 -->
        <div id="container">
            <div class="loginWrap">
                <h2 class="loginHead">로그인</h2>
                <div class="radioWrap">
                    <label class="input-radio" for="user">
                        <input type="radio" id="user" name="userType" checked="">
                        <i></i>
                        <span class="label-text">사용자</span>
                    </label>
                    <label class="input-radio" for="admin">
                        <input type="radio" id="admin" name="userType">
                        <i></i>
                        <span class="label-text">관리자</span>
                    </label>
                </div>
                <div class="textWrap">
                    <input type="text" name="" id="" class="formControl" placeholder="아이디">
                    <input type="password" name="" id="" class="formControl" placeholder="비밀번호">
                </div>
                <button class="btnSubmit loginBtn">로그인</button>
                <div class="optWrap">
                    <label class="input-check">
                        <input type="checkbox" id="idSave">
                        <i></i>
                        <span class="label-text">아이디 저장</span>
                    </label>
                    <label class="input-check">
                        <input type="checkbox" id="loginStay">
                        <i></i>
                        <span class="label-text">로그인 유지</span>
                    </label>
                    <a href="javascript:void(0);" class="idFind">ID/PW 찾기</a>
                </div>
                <button class="btnNormal joinBtn">회원가입</button>
                <div class="loginFoot">
                    <div>
                        <a href="javascript:void(0);">개인정보 취급방침</a>
                        <a href="javascript:void(0);">서비스 이용약관</a>
                    </div>
                    <p>Copyright &copy; 2018 NeoForthKorea. All Rights Reserved.</p>
                </div>
            </div>
        </div>
        <!-- // 컨테이너 -->
    </div>
</body>
</html>
