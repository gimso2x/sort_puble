		// 총 page count
		var TOTAL_COUNT = 0;
		// 완료페이지 count
		var $complete = 0;
		// 진행률
		var $pagePercent = 0;

		// document ready
		$(document).ready(function() {
			//프로젝트명 설정
			$('.guide_tit').text(GUIDE_DATA.projectName);
			//tr 생성 및 데이터 뿌려주기
			$.each(GUIDE_DATA.data, function(key, value) {
				var $category_index = Object.keys(GUIDE_DATA.data).indexOf(key);
				//카테고리 tr 추가
				$('tbody').append('<tr><th id="category' + $category_index + '" class="category" colspan="10">' + key + '</th></tr>');
				$('.header_category').append('<li><a href="#category' + $category_index + '">' + key + '</a></li>');

				$.each(value, function(key, value) {
					$('tbody').append(
					'<tr class="' + (value[8] || "") + '">' +
					'<td class="no">' + (key + 1) + '</td>'+
					'<td>' + value[0] + '</td>' +
					'<td>' + value[1] + '</td>' +
					'<td>' + value[2] + '</td>' +
					'<td>' + value[3] + '</td>' +
					'<td>' + value[4] + '</td>' +
					'<td>' + value[5] + '</td>' +
					'<td><a href="' + value[6] + '" target="_blank">' + value[6] + '</a></td>' +
					'<td class="complete">' + value[7] + '</td>' +
					'<td title="' + value[8] + '">' + value[8] + '</td></tr>');
				});
				TOTAL_COUNT = TOTAL_COUNT + value.length;
			});

			//헤더 메뉴 눌렀을 때
			$('.header_category').find('li').each(function() {
				var _liThis = $(this);
				var divId = _liThis.find('a').attr('href');
				var divIdtop = $(divId).offset().top - $('.header_category').height();

				_liThis.on('click', function(e) {
					e.preventDefault(); // 하위 태그의 이벤트들 막기
					$('body,html').animate({ scrollTop: divIdtop }, 600);
				});
			});

			//bacground 배경지정
			$('.complete:not(:empty)').each(function() {
				$(this).closest('tr').find('td').css('background', '#DFF9FB');
			});

			//총 pagecount 설정
			$('.total em').text(' ' + TOTAL_COUNT);
			//완료된 page 설정
			$complete = $('.complete:not(:empty)').length;
			$('.okCheck em').text(' ' + $complete);
			//진행률계산 - 완료일 입력되지 않을 tr 기준
			$pagePercent = ($complete / TOTAL_COUNT) * 100;
			$('.progress em').text(' ' + $pagePercent.toFixed(1));
		});
	</script>
