<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>미래에셋대우 전자투표 / 전자의결권위임 시스템 관리자모드</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="body_login">
    <div id="login" class="group_login">
        <h1 class="logo">관리시스템</h1>
        <form action="">
            <fieldset>
                <legend></legend>
                <p class="txt_help">로그인 후 이용해주세요.</p>
                <ul class="lst_login">
                    <li class="id_area"><label><input type="text" class="form_control" placeholder="아이디(사번)"></label></li>
                    <li class="pw_area"><label><input type="password" class="form_control" placeholder="비밀번호"></label></li>
                    <li class="btn_area"><button type="button" class="btn btn_primary">로그인</button></li>
                    <li>
                        <div class="checks"> 
                            <input type="checkbox" id="ex_chk" checked> 
                            <label for="ex_chk">아이디(사번) 저장</label> 
                        </div>
                        <a href="javascript:void(0);" class="btn_reset">비밀번호 재설정</a>
                    </li>
                </ul>
            </fieldset>
        </form>
        <p class="copy">COPYRIGHT 2019 MIRAE ASSET DAEWOO CO., LTD. ALL RIGHTS RESERVED</p>
    </div>
    
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
