<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>미래에셋대우</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/plugin/jquery-ui.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
    
    <!-- jquery-ui -->
    <script src="../js/plugin/jquery-ui.min.js"></script>
    <!-- // jquery-ui -->
</head>

<body>
    <div id="skip_nav" title="스킵메뉴">
        <a href="#header">헤더</a>
        <a href="#container">본문</a>
        <a href="#footer">푸터</a>
    </div>
    <div id="wrap">
        <!-- 헤더 -->
        <header id="header">
            <div class="container_wrap">
                <h1 class="header_logo">
                    <a href="javascript:void(0);">
                        <img src="../img/common/header_logo.png" alt="미래에셋대우 전자투표 페이지 상단 로고">
                    </a>
                </h1>
                <h2>로그인 (회사)</h2>
                <div class="header_buttonwrap">
                    <div class="form_search">
                        <a href="javascript:void(0);" class="form_search_back"><span class="ir">검색부분 줄이기</span></a>
                        <i class="btn_search"><span class="ir">검색버튼</span></i>
                        <label><input type="text" name="search" class="input_search" placeholder="회사번호 또는 회사명을 입력하세요"></label>
                        <a href="javascript:void(0)" class="form_search_clear"><span class="ir">검색 텍스트 입력시 클리어 버튼</span></a>
                        <a href="javascript:void(0);" class="form_search_option"><span class="ir">검색 옵션 보이기</span></a>
                        <button>조회</button>
                    </div>
                    <a href="javascript:void(0);" class="btn_notice"><span class="ir">알림버튼</span></a>
                    <!-- <a href="javascript:void(0);" class="btn_notice_new"><span class="ir">새소식 있는 알림버튼</span></a> -->
                    <a href="javascript:void(0);" class="btn_user"><span class="ir">유저버튼</span></a>
                </div>
                <div id="gnb">
                    <a href="javascript:void(0);" class="btn_menu"><span class="ir">메뉴 오픈 버튼</span></a>
                </div>
            </div>

            <!-- 자동완성 탭 -->
            <div class="div_header_add_ajax">
                <ul>
                    <li><span><a href="javascript:void(0);">00683</a></span><a href="javascript:void(0);">르노<b>삼성</b>자동차</a></li>
                    <li><span><a href="javascript:void(0);">00683</a></span><a href="javascript:void(0);"><b>삼성</b>물산</a></li>
                    <li><span><a href="javascript:void(0);">00683</a></span><a href="javascript:void(0);"><b>삼성</b>바이오로직스</a></li>
                    <li><span><a href="javascript:void(0);">00683</a></span><a href="javascript:void(0);"><b>삼성</b>에스디에스</a></li>
                </ul>
            </div>

            <!-- 검색옵션 탭 -->
            <div class="div_header_add">
                <div class="div_search_option">
                    <span>기간</span>
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="주주총회 시작 일자" onclick="layer_popup('#pop_calendar')">
                    <!-- <div id="from"></div> -->
                    <label for="to">to</label>
                    <span>~</span>
                    <input type="text" id="to" name="to" placeholder="주주총회 종료 일자" onclick="layer_popup('#pop_calendar')">
                    <i class="ico_calendar" onclick="layer_popup('#pop_calendar')"><span class="ir">캘린더 안내 이미지</span></i>
                    <div class="buttonwrap">
                        <button class="btn_default">재설정</button>
                        <button class="btn_submit">조회</button>
                    </div>
                </div>
            </div>
            <!-- //검색옵션 탭 -->
        </header>
        <!-- // E:헤더 -->

        <!-- 컨테이너 -->
        <div id="container">
            <section id="visual" class="visual_sm">
                <h3 class="ir"></h3>
            </section>
            <section id="member">
                <div>
<script>
    $(document).ready(function() {
        $("#abc123").datepicker({
            dateFormat: "yy/mm/dd",
        dayNamesMin: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
        monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
        showMonthAfterYear: true,
        });
    });
    </script>
                    <input type="text" id="abc123">
                </div>
            </section>
        </div>
        <!-- // E:컨테이너 -->

        <!-- 푸터 -->
        <footer id="footer">
            <div class="container_wrap">
                <div class="text_area">
                    <ul class="footer_gnb">
                        <li><a href="javascript:void(0);">회사소개</a></li>
                        <li><a href="javascript:void(0);">이용약관</a></li>
                        <li><a href="javascript:void(0);">개인정보취급처리방침</a></li>
                    </ul>
                    <p class="copyright">Copyright 2018(C) MIRAE ASSET DAEWOO.CO., LTD. All rights reserved.</p>
                </div>
                <div class="footer_logo"><img src="../img/common/footer_logo.png" alt="미래에셋대우 페이지 하단 로고"></div>
            </div>
        </footer>
        <!-- // E:푸터 -->
    </div>
</body>

</html>
