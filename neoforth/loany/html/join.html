<!DOCTYPE html>
<html lang="ko">

<head>
	<title>ERP</title>
	<link rel="stylesheet" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body class="join_wrap">

	<!-- #join_wrap -->
	<div id="join_wrap">
		<h1>회원가입</h1>
		<p class="text1">* 표시는 필수입력정보입니다.</p>
		<form method="post">
			<div id="content">
				<div class="input_wrap">
					<label for="companyDb">* 업체명</label>
					<select id="companyDb" name="companyDb" class="form-control" title="업체 선택">
						<option value="">선택</option>
						<option values="{banky_neo=Neo Forth Korea, jone=J.ONE, lkloan=LK 대부}" value="banky_neo">Neo
							Forth Korea</option>
						<option values="{banky_neo=Neo Forth Korea, jone=J.ONE, lkloan=LK 대부}" value="jone">J.ONE
						</option>
						<option values="{banky_neo=Neo Forth Korea, jone=J.ONE, lkloan=LK 대부}" value="lkloan">LK 대부
						</option>
					</select>
				</div>
				<div class="input_wrap">
					<label for="emplName">* 성명</label>
					<input id="emplName" name="emplName" class="form-control" type="text" value="" maxlength="10" />
				</div>
				<div class="input_wrap">
					<label for="emplId">* 아이디</label>
					<div class="input_tbl">
						<div class="input_col">
							<input id="emplId" name="emplId" class="form-control" title="아이디 입력" type="text" value=""
								maxlength="20" />
						</div>
						<div class="input_col col_aside">
							<button type="button" id="idConfirm" class="btn btn-default">중복확인</button>
						</div>
					</div>
				</div>
				<div class="input_wrap">
					<label for="emplPwd">* 비밀번호 </label>
					<input id="emplPwd" name="emplPwd" class="form-control" title="비밀번호 입력" oncopy="return false;"
						onpaste="return false;" type="password" value="" maxlength="20" />
					<ul>
						<li>영문대문자, 영문소문자, 숫자, 특수문자 중 <strong>2종류 이상을 조합하여 최소 10자리 이상</strong> 또는 <strong>3종류 이상 조합하여 최소
								8자리 이상 등록 가능</strong>합니다.</li>
						<li>연속된 문자열(abc), 연속 동일문자(aaa), 아이디 포함 3자이상, 숫자(123)은 사용하실 수 없습니다.</li>
					</ul>
				</div>
				<div class="input_wrap">
					<label for="emplPwdConfirm">* 비밀번호 확인</label>
					<input id="emplPwdConfirm" name="emplPwdConfirm" class="form-control" title="비밀번호 확인 입력"
						oncopy="return false;" onpaste="return false;" type="password" value="" maxlength="20" />
				</div>
				<div class="input_wrap">
					<label for="emplPhone">* 전화번호</label>
					<input id="emplPhone" name="emplPhone" class="form-control" title="전화번호"
						onkeyup="this.value=numberFilter(this.value);" type="text" value="" maxlength="15" />
				</div>
				<div class="input_wrap">
					<label for="emplEmail">* 이메일</label>
					<input id="emplEmail" name="emplEmail" class="form-control" title="이메일주소" type="text" value=""
						maxlength="30" />
				</div>
			</div>

			<div class="btn_wrap">
				<button type="submit" class="btn btn-primary">가입</button>
				<a href="javascript:void(0);" class="btn btn-default">취소</a>
			</div>
		</form>

	</div>
	<!-- // #join_wrap -->

</body>

</html>
