<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SAIM3CHON</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/vendor/jquery-1.12.0.min.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="wrap login_wrap">
        <div class="container">
            <div class="container_login container_join">
                <h1 class="logo_join">
                    <img src="../img/join_header_logo.png" alt="Saip3chon">
                </h1>
                <div class="content">
                    <div>
                        <form action="" method="">
                            <fieldset>
                                <legend>회원가입</legend>
                                <div class="divTable">
                                    <div class="divTableBody">
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="user_select">사용자 구분</label>
                                            </div>
                                            <div class="divTableCell">
                                                <p class="mypage_cell">소매</p>
                                            </div>
                                        </div>
                                        <div class="divTableRow mobile_resposive">
                                            <div class="divTableHead">
                                                <label for="join_id">아이디</label>
                                            </div>
                                            <div class="divTableCell id_deco">
                                                <p class="mypage_cell">soso1234</p>
                                                <!-- <a href="#layer" class="table_button domae_pop">도매상호검색</a> -->
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_name">이름</label>
                                            </div>
                                            <div class="divTableCell">
                                                <p class="mypage_cell name_deco">홍길동</p>
                                                <a href="#layer" class="table_button domae_pop mypage_domae">도매상호검색</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divTable">
                                    <div class="divTableBody">
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_brand">상호명</label>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" id="join_brand" name="" placeholder="※ 필수 입력 항목 입니다.">
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_brandnum">사업자번호</label>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" id="join_brandnum" name="" placeholder="※ 필수 입력 항목 입니다.">
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_addr">주소</label>
                                            </div>
                                            <div class="divTableCell addr">
                                                <input type="text" id="join_addr" class="addr1" name="" placeholder=""> - <input type="text" id="join_addr2" class="addr1" name="" placeholder="" title="우편번호2"><a href="#n" class="table_button">주소검색</a>
                                                <input type="text" id="join_addr3" class="addr2" placeholder="주소" title="주소">
                                                <input type="text" id="join_addr4" class="addr2" placeholder="상세주소" title="상세주소">
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_artic">건물명</label>
                                            </div>
                                            <div class="divTableCell">
                                                <select name="" id="join_artic">
                                                    <option value="0">선택</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_floor">층</label>
                                            </div>
                                            <div class="divTableCell">
                                                <select name="" id="join_floor">
                                                    <option value="0">선택</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_detail">열(호)</label>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" id="join_detail" name="" placeholder="※ 필수 입력 항목 입니다.">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divTable">
                                    <div class="divTableBody">
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_cellphone">휴대폰번호</label>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" id="join_cellphone" name="" placeholder="※ 필수 입력 항목 입니다.">
                                            </div>
                                        </div>
                                        <div class="divTableRow">
                                            <div class="divTableHead">
                                                <label for="join_phone">전화번호</label>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" id="join_phone" name="" placeholder="">
                                            </div>
                                        </div>
                                        <div class="divTableRow mobile_resposive">
                                            <div class="divTableHead">
                                                <label for="join_email">이메일</label>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" id="join_email" name="" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mypage_div">
                                    <input type="button" title="취소" alt="취소" value="취소" class="input_login mypage">
                                    <input type="submit" title="저장" alt="저장" value="저장" class="input_login mypage">
                                </div>
                            </fieldset>
                        </form>
                        <p class="p_info"></p>
                    </div>
                    <div class="login_footer">
                        <h3 class="visuallyhidden">Copyright</h3>
                        <ul class="lst_term">
                            <li><a href="#n" target="_blank">개인정보 취급방침</a></li>
                            <li><a href="#n" target="_blank">서비스 이용약관</a></li>
                        </ul>
                        <p class="tx_copyright">Copyright ⓒ 2017 NeoForthKorea. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 레이어 팝업 도매 -->
    <div class="dim-layer-join">
        <div class="dimBg-join"></div>
        <div id="layer" class="pop-layer pop-layer-domae">
            <div class="pop-container">
                <div class="pop-header">
                    도매상호 검색<a class="btn_close"></a>
                </div>
                <div class="pop-conts">
                    <!--content //-->
                    <div class="input_wrap">
                        <input type="text" title="도매상호검색">
                        <button type="button" onclick="" class="domae_search">검색</button>
                    </div>
                    <ul>
                        <li><a href="#n">언니가 간다</a></li>
                        <li><a href="#n">언니쓰</a></li>
                        <li><a href="#n">언니여기야</a></li>
                    </ul>
                    <!--// content-->
                </div>
                <div class="btn-r">
                    <a href="#" class="btn-layerClose">닫기</a>
                </div>
            </div>
        </div>
    </div>
    <!--// 레이어 팝업 도매 -->
</body>

</html>
