<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SAIM3CHON</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/vendor/jquery-1.12.0.min.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="wrap login_wrap">
        <div class="container">
            <div class="container_login">
                <h1 class="logo">
                    <img src="../img/logo.png" alt="Saip3chon">
                </h1>
                <div class="content">
                    <form action="" method="">
                        <fieldset>
                            <legend>로그인</legend>
                            <span class="input_bind">
                                <label for="login_id" class="visuallyhidden">아이디</label>
                                <input type="text" id="login_id" name="" placeholder="아이디" title="아이디">
                            </span>
                            <span class="input_bind">
                                <label for="login_pass" class="visuallyhidden">패스워드</label>
                                <input type="password" id="login_pass" name="" placeholder="비밀번호">
                            </span>
                            <input type="submit" title="로그인" alt="로그인" value="로그인" class="input_login">
                            <!-- <p class="login_warning">※ 아이디 또는 비밀번호를 다시 확인하세요.</p> -->
                            <div class="check_info">
                                <span class="check_bind">
                                    <input type="checkbox" id="login_stay"><label for="login_stay">로그인 상태유지</label>
                                </span>
                                <span class="check_bind">
                                    <input type="checkbox" id="id_save"><label for="id_save">아이디 저장</label>
                                </span>
                            </div>
                        </fieldset>
                    </form>
                    <a href="#n" class="login_linkbtn kakao">카카오 로그인</a>
                    <a href="#n" class="login_linkbtn join">회원가입</a>
                    <div class="find_user">
                        <a href="#n" target="_blank">아이디/비밀번호<span> 찾기</span></a>
                    </div>
                </div>
                <div class="login_footer">
                    <h3 class="visuallyhidden">Copyright</h3>
                    <ul class="lst_term">
                        <li><a href="#n" target="_blank">개인정보 취급방침</a></li>
                        <li><a href="#n" target="_blank">서비스 이용약관</a></li>
                    </ul>
                    <p class="tx_copyright">Copyright ⓒ 2017 NeoForthKorea. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
