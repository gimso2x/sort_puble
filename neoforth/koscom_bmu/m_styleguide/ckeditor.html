<script src="../pub/js/vendor/ckeditor/ckeditor.js"></script>

<script type="text/javascript">
	SyntaxHighlighter.all();
	$(document).ready(function(){
		$('.g-nav-snb').append(mobileSnb);
		$('.g-nav-snb ul li').eq(6).addClass("active");

		CKEDITOR.replace('ckeditor_write', {
			height: 300, //editor height 높이 지정
			resize_enabled: false //editor 크기조정 삭제
		});
	});

<body>
<div id="g-wrap" class="open-aside">
	<!-- aside -->
	<div id="g-aside">
		<!-- # 좌측컨텐츠 # -->

			<!-- 사용자정보영역 -->
			<div class="box-info">
			</div>

	</div>
	<!-- //aside -->

	<div class="g-content">

			<h2 class="g-tit-basic">ParamQuery Grid</h2>

			<div class="row">

						</div>
					</div>
					<div class="tab-content">
						<div class="g-tab-inner">
							<p class="on">HTML</p>
							<pre class="syntax brush:html">
								
							</pre>
							<p>SCRIPT</p>
							<pre class="syntax brush:css">
								
							</pre>
						</div>
					</div>
				</div>

		</div>
