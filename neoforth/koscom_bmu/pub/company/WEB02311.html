<script src="https://www.google-analytics.com/analytics.js" async></script>
<script>
	
	function printElem(elem) {
		printPop($(elem).html());
	}
	function printPop(data) {
		var mywindow = window.open('', 'my div', 'height=600,width=720');
		var cssStyle = "@page { margin: 0; box-shadow: 0; } " +
			"#pop_shareholder_list{background:#fff !important;padding:40px;width:21cm;min-height:29.7cm}" +
			"#pop_shareholder_list h5{text-align:center;margin-top:20px;margin-bottom:40px;font-size:24px;font-weight:700;line-height:25px;min-height:36px;}" +
			"#pop_shareholder_list .sum td{background:#fff7f0;}" +
			"#pop_shareholder_list .companyinfo_table tr:nth-last-of-type(2) td{border-bottom:1px solid #aaa;}" +
			"#pop_shareholder_list .companyinfo_table ~ p{text-align:center;color:#555;}" +
			"#pop_shareholder_list .txt_desc{margin-top:40px;font-size:16px;}" +
			"#pop_shareholder_list .txt_date{margin-top:20px;font-size:15px;}" +
			"#pop_shareholder_list .txt_ceo{margin-top:25px;font-size:18px;}" +
			"#pop_shareholder_list .button_wrap{margin-top:20px;padding-top:30px;border-top:1px solid #ddd;}";
		mywindow.document.write('<html><head>');
		mywindow.document.write($('head').html());
		mywindow.document.write('<style>' + cssStyle + '</style>');
		mywindow.document.write('</head><body><div id="pop_shareholder_list"><div class="print_wrap">');
		mywindow.document.write(data);
		mywindow.document.write('</div></div></body></html>');
		mywindow.document.close();
		mywindow.focus();
		setTimeout(function() {
			mywindow.print();
			mywindow.close();
		},300)
		return true;

	}
</script>
