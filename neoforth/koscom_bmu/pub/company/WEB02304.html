							<caption>주문 정보 - 종목명, 등록일시, 구분, 등록자, 수량, 가격, 잔량, 직전체결가, 거래조건, 주문상태</caption>

								<col width="*">

								<tr>
									<th>종목명</th>
									<td>코스콤</td>

								<tr>

									<td >매도</td>
									<th>등록자</th>
									<td>닉네임(김*응)</td>

								<tr>
									<th>수량(주)</th>
									<td class="ar">90,000</td>
									<th>가격(원)</th>

								<tr>
									<th>잔량(주)</th>

								<tr>
									<th>거래조건</th>

									<th>주문상태</th>

								</tr>
							</tbody>
						</table>
					</div>

		<div class="button_wrap">
