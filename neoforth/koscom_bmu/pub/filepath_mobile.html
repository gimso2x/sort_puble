			//tr 생성 및 데이터 뿌려주기

				//카테고리 tr 추가
				$('tbody').append('<tr><th id="category' + $category_index + '" class="category" colspan="9">' + key + '</th></tr>');
				$('.header_category').append('<li><a href="#category' + $category_index + '">' + key + '</a></li>');

				$.each(value, function(key, value) {
					$('tbody').append(
					'<tr class="' + (value[8] || "") + '">' +
					'<td class="no">' + (key + 1) + '</td>'+
					'<td>' + value[0] + '</td>' +
					'<td>' + value[1] + '</td>' +
					'<td>' + value[2] + '</td>' +
					'<td>' + value[3] + '</td>' +
					'<td>' + value[4] + '</td>' +
					'<td><a href="' + value[5] + '" target="_blank">' + value[5] + '</a></td>' +
					'<td class="complete">' + value[6] + '</td>' +
					'<td title="' + value[7] + '">' + value[7] + '</td></tr>');
				});
				TOTAL_COUNT = TOTAL_COUNT + value.length;
			});

			//헤더 메뉴 눌렀을 때
			$('.header_category').find('li').each(function() {
				var _liThis = $(this);
				var divId = _liThis.find('a').attr('href');
				var divIdtop = $(divId).offset().top - $('.header_category').height();

				_liThis.on('click', function(e) {
					e.preventDefault(); // 하위 태그의 이벤트들 막기
					$('body,html').animate({ scrollTop: divIdtop }, 600);
				});
			});

			//bacground 배경지정
			$('.complete:not(:empty)').each(function() {
				$(this).closest('tr').find('td').css('background', '#DFF9FB');
			});

			//총 pagecount 설정
			$('.total em').text(' ' + TOTAL_COUNT);
			//완료된 page 설정
			$complete = $('.complete:not(:empty)').length;
			$('.okCheck em').text(' ' + $complete);
			//진행률계산 - 완료일 입력되지 않을 tr 기준
			$pagePercent = ($complete / TOTAL_COUNT) * 100;
			$('.progress em').text(' ' + $pagePercent.toFixed(1));
