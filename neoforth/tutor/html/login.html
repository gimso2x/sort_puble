<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>힐링카페 멘토</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="container">
            <div class="container_np">
                <form action="" class="login_form">
                    <fieldset>
                        <legend>로그인</legend>
                        <div class="logo">
                            <img src="../img/login_logo.png" alt="느린마을 힐링카페 멘토">
                        </div>
                        <input type="text" id="user_id" name="user_id" class="form-control" title="아이디" placeholder="아이디">
                        <input type="password" name="user_pw" id="user_pw" class="form-control" title="비밀번호" placeholder="비밀번호">
                        <a href="javascript:void(0);" class="btn btn-submit">로그인</a>
                        <a href="javascript:void(0);" class="btn btn-join">사용자등록(관리자만)</a>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
